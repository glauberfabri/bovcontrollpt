<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Bov Project</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUa1zYhYvovwe+VJ5YBZG+QGa1rZ6Z9ByggPONYUpPOMCfqgC6c5l5Cnvf5p" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 login-container">
        <h2 class="text-center mb-4">Bem-vindo ao Bov Project</h2>
        <form id="login-form">
          <div class="mb-3 icon-input">
            <label for="farmName" class="form-label">Nome da Fazenda</label>
            <i class="fas fa-tractor"></i>
            <input type="text" class="form-control form-control-icon" id="farmName" placeholder="Insira o nome da fazenda" required>
          </div>
          <div class="mb-3 icon-input">
            <label for="password" class="form-label">Senha</label>
            <i class="fas fa-lock"></i>
            <input type="password" class="form-control form-control-icon" id="password" placeholder="Insira sua senha" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div id="result" class="mt-3"></div>
        <div class="login-footer">
          <p>Esqueceu sua senha? <a href="#">Recuperar</a></p>
          <p>NÃ£o tem uma conta? <a href="#">Cadastre-se</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoY2zdDc7fF+5nUyFz2xPlrT5wEPXb7Bj61xg/1TAoa6yrm" crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script src="app.js"></script>
</body>
</html>
