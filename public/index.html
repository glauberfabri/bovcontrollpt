<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Bov Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUa1zYhYvovwe+VJ5YBZG+QGa1rZ6Z9ByggPONYUpPOMCfqgC6c5l5Cnvf5p" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h2 class="text-center mt-5">Login</h2>
        <form id="login-form">
          <div class="mb-3">
            <label for="farmName" class="form-label">Nome da Fazenda</label>
            <input type="text" class="form-control" id="farmName" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div id="result" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
